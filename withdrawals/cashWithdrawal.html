<!-- 页面内容 -->
<header class="am-topbar">
    <h1 class="am-topbar-brand">
        <a href="index.html">
            <i class="am-header-icon am-icon-chevron-left"></i>
        </a>
    </h1>
    <h3 class="am-nav am-nav-text">申请提现</h3>
</header>
<ul class="am-cash">
    <li class="cashList">
        <p>提现到</p>
    </li>
    <li class="cashList">
        <p>提现金额</p>
    </li>
    <li class="cashList">
        <p>可提现金额</p>
    </li>
</ul>

<div class="caskWith">
    <p class="withText">注意事项：</p>
    <div class="cashText">
        <p>1、每周一至周四提现申请，当日申请的提现信息，次日18时前进行打款操作</p>
        <p>2、周五及国家法定节假日，用户可以申请提醒，第二个工作日18点分批次进行打款</p>
        <p>3、所有提现均人工审核，审核完成后进行打款</p>
        <p>4、如支付宝账号错误，或存在作弊行为会导致提现失败！</p>
    </div>
</div>

<div class="cashWithBth">
    <button class="cashBth">提交</button>
</div>
